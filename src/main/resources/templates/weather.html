<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="margin-left: 40px">
  <span class="font-monospace">Погода</span>
  <div th:text="${weather}" class="badge text-bg-primary text-wrap" style="width: 6rem;"></div>
  <br>
  <span class="font-monospace">Температура</span>
  <div th:text="${temp}" class="badge text-bg-primary text-wrap" style="width: 6rem;"></div>
  <br>
  <span class="font-monospace">Чувствуется как</span>
  <div th:text="${feels_like}" class="badge text-bg-primary text-wrap" style="width: 6rem;"></div>
  <br>
  <span class="font-monospace">Ветер м/c</span>
  <div th:text="${wind}" class="badge text-bg-primary text-wrap" style="width: 6rem;"></div>
  <br>
  <span class="font-monospace">Давление мм рт. ст.</span>
  <div th:text="${pressure}" class="badge text-bg-primary text-wrap" style="width: 6rem;"></div>
  <br>
  <span class="font-monospace">Видимость км</span>
  <div th:text="${visibility}" class="badge text-bg-primary text-wrap" style="width: 6rem;"></div>
  <br>
  <a th:href="@{/}">Back</a>
</div>
</body>
</html>
